<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/glass-effects.css">
</head>
<body>
  
  <div class="wrapper">
  
    <div class="section" style="background-color: #1a1a1a;">
      <div class="content">
        <h1>design2</h1>
      </div>
    </div>


    <div class="section">
      <video autoplay loop muted playsinline class ="background-clip">
        <source src="images/left long.mp4">
      </video>
      <div class="content">
        <h1>design1</h1>
      </div>
    </div>

    <!-- my home page.       -->
    <div class="section">

      <video autoplay loop muted playsinline class ="background-clip">
        <source src="images/Comp 1.mp4">
      </video>
     
      <div class="glass-bubble glass-bubble-left" id="arrow-left"></div>
      <div class="glass-bubble glass-bubble-right" id="arrow-right"></div>

        <!-- <div class="glass-container">
        <h1>Gokul Nambiar</h1>
        <a href="#">Start Learning</a>
        </div> -->

        <div class="title">
          <h1>Gokul<br>Nambiar</h1>
          <h2> </h2>
        </div>

        <div class="glass-nav">

        </div>
        
    </div>


    <div class="section">
      <video autoplay loop muted playsinline class ="background-clip">
        <source src="images/right long.mp4">
      </video>
      <div class="content">
        <h1>dev1</h1>
      </div>
    </div>


    <div class="section" style="background-color: #0a0a0a;">
      <div class="content">
        <h1>dev2</h1>
      </div>
    </div>


  </div>


  <script>
    //starts at center 
    window.addEventListener('load', () => {
      setTimeout(() => {  // Small delay ensures layout is complete
        window.scrollTo({
          left: window.innerWidth * 2,
          behavior: 'instant'
        });
      }, 100);  // 100ms delay
    });

    const leftArrow = document.querySelector(".glass-bubble-left");
    const rightArrow = document.querySelector(".glass-bubble-right");

   
    // which section is "main"?
    const mainSectionIndex = 2; // since your homepage is the 3rd .section

    window.addEventListener("scroll", () => {
      const sectionWidth = window.innerWidth;
      const currentSection = Math.round(window.scrollX / sectionWidth);

      if (currentSection === mainSectionIndex) {
        leftArrow.classList.remove("hidden");
        rightArrow.classList.remove("hidden");
      } else {
        leftArrow.classList.add("hidden");
        rightArrow.classList.add("hidden");
      }
    });


  const wrapper = document.querySelector('.wrapper');
  const sectionWidth = window.innerWidth; // each section is full screen width
  const leftArrow = document.getElementById('arrow-left');
  const rightArrow = document.getElementById('arrow-right');

  rightArrow.addEventListener('click', () => {
    window.scrollBy({ left: sectionWidth, behavior: 'smooth' });
  });

  leftArrow.addEventListener('click', () => {
    window.scrollBy({ left: -sectionWidth, behavior: 'smooth' });
  });


  </script>

</body>
</html>
